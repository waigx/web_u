{% extends 'project_base.html' %}

{% block sub_js_section %}
{% endblock %}

{% block page_title %}Permission Denied{% endblock %}

{% block content %}
    <div class="all-content" style="width: 60%; margin: auto; position: absolute;  top: 25px; left: 0; bottom: auto; right: 0;">

        <div id="enter_password_panel" class="panel {{ panel_style }}" style="width:90%; margin-left:auto;margin-right:auto;">
            <div class="panel-heading">
                <span id="panel_heading_txt">{{ hint }}</span>
            </div>
            <div class="panel-body">
                <div class="col-lg-6" style="width: 100%;">
                    <form id="password_input_form" method="POST" action=".">
                        <div class="input-group">
                            <input type="password" class="form-control" id="continue_download_password" name="Password" />
                            <span class="input-group-btn">
                                <input id="get_file_button" class="btn btn-default" type="submit" value="Continue Download"/>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
